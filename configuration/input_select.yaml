####################################
####### INPUT SELECT OPTIONS  ######
####################################

# Enables a input select drop down 
# functionality to work with the Harmony Hub
harmony_hub:
  name: Harmony Hub
  options:
    - Select Input
    - Watch Shield TV
    - Play Xbox One
    - Play Switch
    - Power Off
  icon: mdi:monitor

# See also: sensor.dryer_status which points to this input_select value
# 2/26/21 not in use
dryer_status:
  name: Dryer Status
  options:
    - Idle
    - Running
    - Done
  initial: Idle