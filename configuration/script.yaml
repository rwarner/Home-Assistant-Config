toggle_dresser_lamp:
  sequence:
    - service: light.toggle
      entity_id: 
        - light.master_bedroom_lights
    # Only continue if light is on, we want to automate the
    # scene to a dim setting from the Hue app
    - delay: '00:00:01'
    - condition: state
      entity_id: light.master_bedroom_lights
      state: 'on'
    - service: hue.hue_activate_scene
      data_template:
        group_name: Bedroom
        scene_name: >
          {% if now().hour >= 22 %}
            Night lamp
          {% elif now().hour <= 7 %}
            Night lamp
          {% else %}
            Bright
          {% endif %}

turn_on_kitchen_tablet:
  sequence:
    - service: mqtt.publish
      data:
        topic: homeassistant
        payload: "wakedevice"
        qos: 0

turn_on_tablet_mlbtv:
  sequence:
    - service: mqtt.publish
      data:
        topic: homeassistant
        payload: "mlbtv"
        qos: 0

capture_front_door_video:
  sequence:
    - delay: '00:00:02'
    - service: camera.record
      data:
        entity_id: camera.front_door_camera
        filename: '/tmp/hass/front_door_{{ now().strftime("%Y%m%d-%H%M%S") }}.mp4'
        duration: 15
        lookback: 2

capture_rear_porch_video:
