alexa_notify_kitchen:
  sequence:
    - service: notify.alexa_media
      data_template:
        target: 
          - media_player.kitchen_echo_show_15
        title: "{{ title }}"
        message: "{{ message }}"
        data:
          type: announce
          method: all

