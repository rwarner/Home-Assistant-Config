      entity_id: remote.harmony_hub
      data:
        activity: "Watch Shield TV"

harmony_xbox_one:
  sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
        activity: "Play Xbox One"

harmony_switch:
  sequence:
    - service: remote.turn_on
