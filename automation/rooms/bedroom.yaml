########## BEDROOM LIGHT BUTTON ##########

- alias: BEDROOM - Turn on light in Bedroom
  trigger:
    - platform: state
      entity_id: sensor.bedroom_light_button
      to: 'pushed'
  action:
      service: script.toggle_bedroom_lights

- alias: BEDROOM - Turn on fan from light button in Bedroom
  trigger:
    - platform: state
      entity_id: sensor.bedroom_light_button
      to: 'double'
  action:
      service: switch.toggle
      entity_id: 
        - switch.fan

- alias: BEDROOM - Turn on fan and light in Bedroom
  trigger:
    - platform: state
      entity_id: sensor.bedroom_light_button
      to: 'held'
  action:
    - service: switch.toggle
      entity_id: 
        - switch.fan
    - service: script.toggle_bedroom_lights

