############ BEDROOM FAN BUTTON #############

- alias: BEDROOM - Turn on light in Bedroom (Ryan Button)
  trigger:
    - platform: state
      entity_id: sensor.bedroom_fan_button
      to: 'pushed'
  action:
      service: script.toggle_bedroom_lights

- alias: BEDROOM - Turn on fan in Bedroom (Ryan Button)
  trigger:
    - platform: state
      entity_id: sensor.bedroom_fan_button
      to: 'double'
  action:
      service: switch.toggle
      entity_id: 
        - switch.fan
