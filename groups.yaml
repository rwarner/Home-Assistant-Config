# ****Views****
default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.climate
    - group.outside
    - group.basement
    - group.laundry_room
    - group.living_room
    - group.master_bedroom
    - group.media_room
    - group.kitchen_master
    - camera.foscam_camera
# All devices will not show up in the default_view
devices_view:
  view: yes
  icon: mdi:cellphone
  name: Devices
  entities:
    - group.family
    - sensor.radarr_upcoming

people_status:
  name: People Status
  entities:
    - sensor.ryan_status
    - sensor.kelly_status

family:
  name: Family Group
  entities:
    - person.ryan
    - person.kelly

# ****DEVICE GROUPS BELOW****
climate:
  name: Climate
  entities:
    - climate.thermostat
    - sensor.thermostat_humidity
    - sensor.living_room_temperature
#    - sensor.basement_laundry_sensor_temperature
    - binary_sensor.thermostat_occupancy
    - binary_sensor.living_room_occupancy
outside:
  name: Outside
  entities:
    - light.back_porch
    - light.front_porch
media_room:
  name: Media Room
  entities:
    - group.media_room_movie_lights
    - light.rear_entry_lamp
#    - media_player.media_room #Nvidia Shield name
    - media_player.yamaha_receiver
    - lock.back_door
media_room_movie_lights:
  name: Movie Lights
  entities:
    - light.movie_left
    - light.movie_right
basement:
  name: Basement Office
  entities:
    - light.ryans_office_lamp
laundry_room:
  name: Laundry Room
  entities:
    - light.laundry_light
#    - sensor.basement_laundry_sensor_temperature
#    - switch.dehumidifier
living_room:
  name: Living Room
  entities:
    - light.center_lamp
    - light.entry_lamp
    - light.bookcase_lamp
    - sensor.living_room_temperature
    - binary_sensor.living_room_occupancy
master_bedroom:
  name: Master Bedroom
  entities:
    - light.dresser_lamp
    - switch.fan

# Kitchen master is a holder for the kitchen light group, this basically hides the
# kitchen light entities, since we'd never shut off just one kitchen light
kitchen_master:
  name: Kitchen
  entities:
    - group.kitchen_nook
    - group.kitchen_overhead
    - light.undercabinet_lights
kitchen_nook:
  name: Nook
  entities:
    - light.nook_left
    - light.nook_right
kitchen_overhead:
  name: Overhead Light
  entities:
    - light.kitchen_overhead_one
    - light.kitchen_overhead_two

sun_based_home:
  name: Sun Based Lights - Home
  entities:
    - light.back_porch
    - light.front_porch
    - group.living_room

sun_based_not_home:
  name: Sun Based Lights - Away
  entities:
    - light.back_porch
    - light.front_porch
    - light.entry_lamp
